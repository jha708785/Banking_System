<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>

		<div class="container-fluid">
			<div class="row mt-2">
				<div class="col-md-10 offset-md-1">
					<div class="card paint-card">
						<div class="card-header fs-3 text-center">Create Account</div>

						<th:block th:if="${session.msg}">
							<h4 class="text-center fs-3 text-success">[[${session.msg}]]</h4>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
						<div class="card-body">
							<form action="createEmp" method="post" id="register"
								novalidate>
								<div class="row">
									<div class="form-group col-md-6 mt-3">
										<label for="inputEmail4">First Name</label> <input
											name="firstName" type="text" class="form-control"
											placeholder="First Name" required="required">
									</div>
									<div class="form-group col-md-6 mt-3">
										<label for="inputPassword4">Last Name</label> <input
											name="lastName" type="text" class="form-control"
											placeholder="Last Name" required="required">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-6 mt-2">
										<label for="inputEmail4">Email</label> <input name="email"
											type="email" class="form-control" placeholder="Email"
											required="required">
									</div>
									<div class="form-group col-md-6 mt-2">
										<label for="Phonenumber">Phone Number</label> <input
											type="number" class="form-control" name="phno"
											required="required">
									</div>
								</div>

								<div class="row">
									<div class="form-group col-md-6 mt-2">
										<label for="inputEmail4">DOB</label> <input name="dob"
											type="date" class="form-control" placeholder="dd-mm-yyyy"
											required="required">
									</div>
									<div class="form-group col-md-6 mt-2">
										<label for="inputPassword4">Adhar Number</label> <input
											name="adharNum" type="number" class="form-control"
											placeholder="" required="required">
									</div>
								</div>


								<div class="form-group  mt-2">
									<label for="inputAddress">Address</label>
									<textarea rows="4" cols="" name="address" class="form-control"></textarea>
								</div>

								<div class="row">
									<div class="form-group col-md-6  mt-2">
										<label for="inputCity">City</label> <input name="city"
											type="text" class="form-control" required="required">
									</div>
									<div class="form-group col-md-4  mt-2">
										<label for="inputCity">State</label> <input name="state"
											type="text" class="form-control" required="required">
									</div>
									<div class="form-group col-md-2  mt-2">
										<label for="inputZip">Pincode</label> <input type="number"
											required="required" class="form-control" name="pincode">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-4  mt-3">
										<label>Password</label> <input type="text" id="pswd"
											class="form-control" name="password">
									</div>
									<div class="form-group col-md-4  mt-3">
										<label>Confirm Password</label> <input type="text"
											class="form-control" name="cpassword">
									</div>
									<div class="form-group col-md-4  mt-3">
										<label>Username</label> <input type="text"
											class="form-control" name="username">
									</div>
								</div>
								<button type="submit" class="btn btn-primary  mt-3 col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>



</body>
</html>
