<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="col-md-4 offset-md-4 bg-white mt-4">
			<div class="card paint-card">
				<div class="card-header">
					<h5 class="text-center text-primary">Net Banking</h5>
					<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</th:block>
				</div>
				<div class="card-body">
					<form action="createNetbanking" method="post"
						oninput='cp.setCustomValidity(cp.value != psw.value ? "Passwords do not match." : "")'>

						<div class="form-group">
							<label for="exampleInputEmail1">Account Number</label> <input
								type="number" class="form-control form-control-sm" name="acno"
								required="required">
						</div>

						<div class="form-group mt-3">
							<label for="exampleInputPassword1">User name</label> <input
								type="text" class="form-control form-control-sm" name="usname"
								required="required">
						</div>

						<div class="form-group mt-3">
							<label for="exampleInputPassword1">Password</label> <input
								type="text" class="form-control form-control-sm" name=psw
								required="required">
						</div>

						<div class="form-group mt-3">
							<label for="exampleInputPassword1">Confirm Password</label> <input
								type="password" class="form-control form-control-sm" name=cp
								required="required">
						</div>

						<div class="text-center mt-3">
							<button type="submit" class="btn btn-primary col-md-12">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
