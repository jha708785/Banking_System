<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>


	<section>

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card" style="height: 450px">
						<div class="card-header text-center fs-4">Login Page</div>

						<div th:if="${param.error}" class="alert alert-danger text-center">
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>

						<div class="card-body">
							<form action="/login" method="post">

								<div class="mb-3">
									<label>Enter username</label> <input type="text" name="username"
										class="form-control">
								</div>


								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12 mt-3">Login</button>
								<div class="text-center p-3 mt-3">
									<p class="fs-5">
										Don't have an account ? <a href="register"
											class="text-decoration-none">create one</a> <br> <a
											href="register" class="text-decoration-none">Forgot
											Password</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>


</body>
</html>
